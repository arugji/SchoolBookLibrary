<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>School</title>
</head>

<body>
	<h3>Add School</h3><br /><br /><br />
	<form action="#" th:action="@{/saveSchool}" method="post" th:object="${school}">
		<input type="hidden" th:field="*{id}" />
		<label>School Name:</label>
		<input type="text" th:field="*{name}" /><br />

		<label>School City:</label>
		<input type="text" th:field="*{city}" /><br />

		<button type="submit">Save</button>
	</form>
	<br /><br />
	<a href="/">Show All</a>
</body>

</html>
