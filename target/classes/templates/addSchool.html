<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>School</title>
</head>

<body>
	<h3>Add School</h3><br /><br /><br />
	<form action="#" th:action="@{/saveSchool}" method="post" th:object="${school}">
		<input type="hidden" th:field="*{id}" />
		<label>School Name:</label>
		<input type="text" th:field="*{name}"  required/><br />

		<label>School City:</label>
		<input type="text" th:field="*{city}" required/><br />
		
		<label>School Email:</label>
		<input type="email" th:field="*{email}" title="Proper Email Address" required/><br />

		<label>School Zip Code:</label>
		<input type="text" th:field="*{zipcode}" pattern="[0-9]{5}" title="Five digit zip code" required/><br />

		<button type="submit">Save</button>
	</form>
	<br /><br />
	<a href="/">Show All</a>
	
	
	    <script th:inline="javascript">
	    
	    </script>
</body>

</html>
