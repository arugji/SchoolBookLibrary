<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Library</title>
</head>

<body>
	<h3>Add Details Library for <span th:text="${schoolName}" /></h3><br /><br /><br />
	<form action="#" th:action="@{/saveLibrary}" method="post" th:object="${lib}">
		<label>Library Name:</label>
		<input type="text" th:field="*{libraryName}" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' title="Only Aphabhet Chracter" required/><br />
		<input type="hidden" th:field="*{schoolId}" />
		
			
		<label>Email:</label>
		<input type="email" th:field="*{email}" title="Proper Email Address" required/><br />

		<label>Zip Code:</label>
		<input type="text" th:field="*{zipcode}" pattern="[0-9]{5}" title="Five digit zip code" required/><br />



		<button type="submit">Save</button>
	</form>
	<br /><br />
	<a href="/">Show All</a>
</body>

</html>
